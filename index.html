<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logarithm Calculator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

<!-- this is the page title -->

    <h2>Logarithm Calculator</h2>


    <!-- User Input for the value of A -->
    <label for="number">Enter the value for (A):</label>
    <input type="number" id="number" step="any"><br>


    <!-- User input for the value of B -->
    <label for="base">Enter the base (b):</label>
    <input type="number" id="base" step="any"><br>


    <!-- This button submits the value and gives them to a custom javascript function -->
    <button onclick="calculateLogarithm()">Calculate Logarithm</button>


    <!-- This area display the results of the custom function Named "calculateLogarithm" -->
    <h3>Results:</h3>
    <p id="result1"></p>
    <p id="result2"></p>


    <script>
        function calculateLogarithm() {
            // Gets the user input
            const number = parseFloat(document.getElementById("number").value);
            const base = parseFloat(document.getElementById("base").value);

            // Check if the input is valid
            if (isNaN(number) || isNaN(base)) {
                alert("Please enter valid numbers for both the number and the base.");
                return;
            }

            // Calculates the logarithms
            const logarithmByExponentiation = Math.pow(base, number);
            const logarithmByLog = Math.log(number) / Math.log(base);

            // Display the results
            document.getElementById("result1").innerHTML = `<strong>${base}<sup>${logarithmByLog.toFixed(4)}</sup></strong> = ${number}`;
            document.getElementById("result2").innerHTML = `<strong>log<sub>${base}</sub>(${number})</strong> = ${logarithmByLog.toFixed(4)}`;
        }
    </script>
</body>
</html>
